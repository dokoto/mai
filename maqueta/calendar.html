<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
    <title>CALENDAR-VIEW</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/dialog.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
</head>

<body>
    <main id="app" class="container">
        <article class="calendar-page">
            <header class="calendar-header box">
                <section class="today-view">
                    <spam class="month-year">
                        MAY 2017
                    </spam>
                    <spam class="day-name">
                        MONDAY
                    </spam>
                </section>
                <nav class="menu">
                    <a href="#"><img src="img/icon-today.png" class="icon-menu" /></a>
                    <a href="#"><img src="img/icon-filter.png" class="icon-menu"/></a>
                    <a href="./home.html" target="_self"><img src="img/icon-home.png" class="icon-menu"/></a>
                </nav>
            </header>
            <section class="week-view box">
                <dl class="day-box">
                    <dt class="day-name">SUN</dt>
                    <dd class="day-number">23</dd>
                </dl>
                <dl class="day-box today">
                    <dt class="day-name">MON</dt>
                    <dd class="day-number">24</dd>
                </dl>
                <dl class="day-box">
                    <dt class="day-name">THU</dt>
                    <dd class="day-number">25</dd>
                </dl>
                <dl class="day-box">
                    <dt class="day-name">WEB</dt>
                    <dd class="day-number">26</dd>
                </dl>
                <dl class="day-box">
                    <dt class="day-name">THR</dt>
                    <dd class="day-number">27</dd>
                </dl>
                <dl class="day-box">
                    <dt class="day-name">FRI</dt>
                    <dd class="day-number">28</dd>
                </dl>
                <dl class="day-box">
                    <dt class="day-name">SAT</dt>
                    <dd class="day-number">29</dd>
                </dl>
            </section>
            <ul class="day-view box">
                <li class="time-box session-unavailable">
                    <span class="time">10:00</span>
                    <span class="v-separator"></span>
                    <input type="checkbox" id="box-10" checked disabled>
                    <label for="box-10">Session Unavailable</label>
                </li>
                <li class="time-box">
                    <span class="time">11:30</span>
                    <span class="v-separator"></span>
                    <input type="checkbox" id="box-11">
                    <label for="box-11"></label>
                </li>
                <li class="time-box session-unavailable">
                    <span class="time">13:00</span>
                    <span class="v-separator"></span>
                    <input type="checkbox" id="box-12" checked disabled>
                    <label for="box-12">Session Unavailable</label>
                </li>
                <li class="time-box session-unavailable">
                    <span class="time">16:00</span>
                    <span class="v-separator"></span>
                    <input type="checkbox" id="box-13" checked disabled>
                    <label for="box-13">Session Unavailable</label>
                </li>
                <li class="time-box">
                    <span class="time">17:30</span>
                    <span class="v-separator"></span>
                    <input type="checkbox" id="box-15">
                    <label for="box-15"></label>
                </li>
                <li class="time-box session-unavailable">
                    <span class="time">19:00</span>
                    <span class="v-separator"></span>
                    <input type="checkbox" id="box-16" checked disabled>
                    <label for="box-16">Session Unavailable</label>
                </li>
                <li class="time-box session-unavailable">
                    <span class="time">20:30</span>
                    <span class="v-separator"></span>
                    <input type="checkbox" id="box-17" checked disabled>
                    <label for="box-17">Session Unavailable</label>
                </li>
            </ul>
        </article>
            <dialog class="modal">
        <div class="meeting-date">
            <spam class="time">11:00</spam>
            <spam class="date">20 SEPTEMBER</spam>
        </div>
        <div class="therapist-carrusel">
            <spam class="therapist-carrusel-item">
                <img class="therapist-img" src="img/therapist-1.jpg" />
            </spam>
        </div>
        <div class="menu">
            <button class="c-button accept">Accept</button>
            <spam class="v-separator"></spam>
            <button class="c-button cancel">Cancel</button>
        </div>
    </dialog>
    </main>
</body>
<script type="text/javascript">
  var transition;

  $('input[type="checkbox"]').change(function (ev) {
      if ($(this).is(':checked')) {
        $('.modal')[0].showModal();
        transition = setTimeout( () => $('.modal').addClass('dialog-scale'), 0.5);
      }
  });

  $('.cancel, .accept').on('click', function () {
    $('.modal')[0].close();
    $('.modal').removeClass('dialog-scale');
    clearTimeout(transition);
  });

</script>

</html>
