<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />

  <title>APPOINTMENT-VIEW</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/appointment.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
</head>

<body>
  <main id="app" class="container">
    <article class="appointment-page">
      <aside class="day-of-month">
        <spam class="day-number">23</spam>
        <spam class="day-name">MONDAY</spam>
      </aside>
      <section class="date-detail box">
        <span class="date">THURSDAY 16 MAY</span>
        <span class="therapy-description">Fisiotherapy Session</span>
        <span class="time-interval">11:00 &#8680; 11:45</span>
      </section>
      <section class="therapist-carrusel box">
        <spam class="therapist-carrusel-item">
          <span class="therapist-img-box">
            <img class="therapist-img" src="img/therapist-1.jpg" />
          </span>
          <spam class="h-separator"></spam>
          <spam class="therapist-name">Maria del Bosque Martin Perez Castro</spam>
        </spam>
      </section>
      <section class="location box">
        <div class="address">Calle Antillon, 4 Madrid</div>
        <div class="map" id="map"></div>
      </section>
    </article>
  </main>
</body>
<script type="text/javascript">
  function initMap() {
    var uluru = { lat: 40.4132585, lng: -3.7288558 };
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
</script>
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT9R-F54ncHBqzM0LVxOCrpwdsXSZE9LM&callback=initMap">
</script>

</html>
